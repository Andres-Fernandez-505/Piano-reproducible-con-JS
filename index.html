<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Otro Titulo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Piano tocable</h2>
            <div class="Volumen">
                <span>Volumen</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="Boton">
                <span>Mostrar teclas</span><input type="checkbox" checked>
            </div>
        </header>
        <ul class="tecla-piano">
            <li class="tecla blanca" data-key="a"><span>a</span></li>
            <li class="tecla negra" data-key="w"><span>w</span></li>
            <li class="tecla blanca" data-key="s"><span>s</span></li>
            <li class="tecla negra" data-key="e"><span>e</span></li>
            <li class="tecla blanca" data-key="d"><span>d</span></li>
            <li class="tecla blanca" data-key="f"><span>f</span></li>
            <li class="tecla negra" data-key="t"><span>t</span></li>
            <li class="tecla blanca" data-key="g"><span>g</span></li>
            <li class="tecla negra" data-key="y"><span>y</span></li>
            <li class="tecla blanca" data-key="h"><span>h</span></li>
            <li class="tecla negra" data-key="u"><span>u</span></li>
            <li class="tecla blanca" data-key="j"><span>j</span></li>
            <li class="tecla blanca" data-key="k"><span>k</span></li>
            <li class="tecla negra" data-key="o"><span>o</span></li>
            <li class="tecla blanca" data-key="l"><span>l</span></li>
            <li class="tecla negra" data-key="p"><span>p</span></li>
            <li class="tecla blanca" data-key="ñ"><span>ñ</span></li>
        </ul>
    </div>
</body>
</html>
